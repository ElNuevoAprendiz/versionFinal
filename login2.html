<!DOCTYPE html>
<html lang="es">

<head>
    <title>Pet World Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Css propio -->
    <link rel="stylesheet" href="css/IniciarSesion.css">


</head>

<body>
    <header class="headerInicio">

    </header>
    <main id="main" class="main">
        <section class="formulario">

            <form action="" method="get">
                <div class="d-flex justify-content-center">
                    <img src="img/login-icon.svg" alt="login-icon" style="height: 7rem" />
                </div>
                <div class="text-center fs-1 fw-bold">Iniciar Sesión</div>

                <div class="input-group mt-4">
                    <span>
                        <div class="input-group-text bg-info">
                            <img src="img/username-icon.svg" alt="Icono Nombre de usuario" style="height: 1.5rem" />
                        </div>
                    </span>
                    <div class="error">
                        <input class="form-control bg-light" type="text" placeholder="Email" id="email" name="email" />
                        <div class="error-text">El correo electrónico es obligatorio</div>
                    </div>
                </div>


                <div class="input-group mt-1">
                    <span>
                        <div class="input-group-text bg-info">
                            <img src="img/password-icon.svg" alt="icono de password" style="height: 1.5rem" />
                        </div>
                    </span>
                    <div class="error">
                        <input class="form-control bg-light" type="password" placeholder="Password" id="password" name="password" />
                        <div class="error-text">La contraseña es obligatoria</div>
                    </div>
                </div>

                <div>
                    <input class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" type="submit"
                        value="Iniciar Sesión">
                </div>
                <!--  boton inician sesion sin destino
                <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
                    Iniciar sesión
                </div>
                 -->

                <div class="d-flex gap-1 justify-content-center mt-1">
                    <div>No tiene una cuenta?</div>
                    <a href="#" class="text-decoration-none text-info fw-semibold">Registrarse</a>
                </div>
               
            </form>
        </section>
    </main>

    <script src="js/validar_login2.js"></script>




</body>

</html>
